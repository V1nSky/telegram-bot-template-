version: "3.9"

services:
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file: ../.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://bot:botpass@db:5432/botdb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"     # expose only in webhook mode
    volumes:
      - ../:/app        # mount source in dev; remove in production

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: botpass
      POSTGRES_DB: botdb
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d botdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Optional: Adminer for DB inspection during development
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8888:8080"
    depends_on:
      - db
    profiles:
      - dev  # only starts with: docker compose --profile dev up

volumes:
  pg_data:
  redis_data:
